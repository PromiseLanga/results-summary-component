<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Results Summary Component</title>
</head>
<body>
    <div id="container">
        <div class="results">
            <h1>Your Results</h1>
            <div class="circle"><span class="bold">76</span> of 100</div>
            <h2>Great</h2>
            <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div id="data">
                <div id="reaction"><img src="thunder.png" alt="thunder icon" width="15">Reaction <span class="percentage">80</span> / 100</div>
            <div id="memory"><img src="memory.png" alt="memory icon" width="15">Memory  <span class="percentage">92</span> / 100</div>
            <div id="verbal"><img src="verbal.png" alt="verbal icon" width="15">Verbal <span class="percentage">61</span> / 100</div>
            <div id="visual"><img src="visualization.png" alt="visual icon" width="15">Visual <span class="percentage">72</span> / 100</div>
            <button class="btn">Continue</button>
        </div>

        </div>
        
    </div>
</body>
</html>
