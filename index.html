<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"
    <title>Results Summary Component</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div id="container">
        <div class="results">
            <h1>Your Results</h1>
            <div class="circle"><span class="bold">76</span> of 100</div>
            <h2>Great</h2>
            <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div id="reaction">Reaction <span><span>80</span> / 100</span></div>
            <div id="memory">Memory <span><span>92</span> / 100</div>
            <div id="verbal">Verbal <span><span>61</span> / 100</div>
            <div id="visual">Visual <span><span>72</span> / 100</div>
            <button class="btn">Continue</button>
        </div>
        
    </div>
</body>
</html>
